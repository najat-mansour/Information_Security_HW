<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide a Message</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/hide.css">

    <script defer type="text/javascript" src="../js/hide.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <button class="navigation-button home-navigation-button" id="btnGoToHome">Home</button>
        <h1>Hide a Message</h1>
        <button class="navigation-button other-feature-navigation-button" id="btnGoToRestore">Restore a Message</button>
    </header>

    <div class="inputs-section">
        <div class="upload-section">
            <!-- Upload the image -->
            <div class="upload-image-container">
                <!-- Step 1 Label -->
                <div class="step-description-container">
                    <img src="../assets/imgs/star_1.png" alt="Step 1">
                    <h4>Load an image to hide the message in it!</h4>
                </div>

                <!-- Image Uploader -->
                <input type="file" accept="image/bmp" id="imgUploader" />

                <!-- Control Buttons -->
                <div class="control-buttons-container">
                    <label for="imgUploader" class="control-button">Load</label>
                    <label class="control-button" id="btnClearImage">Clear</label>
                </div>

                <!-- Showing the image -->
                <img src="../assets/imgs/no_image.png" id="imgViewer"/>
            </div>

            <!-- Upload the file -->
            <div class="upload-file-container">
                <!-- Step 2 Label -->
                <div class="step-description-container">
                    <img src="../assets/imgs/star_2.png" alt="Step 1">
                    <h4>Load a secret file to hide it!</h4>
                </div>

                <!-- File Uploader -->
                <input type="file" accept=".txt" id="fileUploader" />

                <!-- Control Buttons -->
                <div class="control-buttons-container">
                    <label for="fileUploader" class="control-button">Load</label>
                    <label class="control-button" id="btnClearFile">Clear</label>
                </div>

                <!-- Showing the text -->
                <textarea placeholder="Add the secret text ...!" id="fileViewer"></textarea>
            </div>
        </div>

        <!-- Determining LSBs and Main Operation Buttons -->
        <div class="lsbs-and-operations-buttons">
            <div class="lsbs-and-operations-buttons-sub-div">
                <label for="txtLSBs">Number of LSB: </label>
                <input type="number" min="1" max="3" value="1" id="txtLSBs">
            </div>

            <div class="lsbs-and-operations-buttons-sub-div">
                <button class="main-operation-button" id="btnHide">Hide</button>
            </div>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result-section">
        <!-- Result Label -->
        <div class="step-description-container">
            <img src="../assets/imgs/result.png" alt="Step 1">
            <h4>The Resulted Image</h4>
        </div>
        <img src="../assets/imgs/no_image.png" id="resultedImage"/>
        <button class="main-operation-button" id="btnSaveResultedImage">Save The Image</button>
    </div>
</body>

</html>
